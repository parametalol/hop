apiVersion: v1
kind: List
items:
  - apiVersion: apps/v1
    kind: Deployment
    metadata: &metadata
      name: &name hop1
      labels: &labels
        app: *name
    spec:
      replicas: 1
      selector:
        matchLabels:
          <<: *labels
      strategy:
        type: RollingUpdate
      template:
        metadata:
          labels:
            <<: *labels
        spec:
          containers:
            - image: smartptr/hop:0.1.2
              name: *name
              args:
                - --key="/etc/tls/private/tls.key"
                - --cert="/etc/tls/private/tls.crt"
                - --port-http=8080
                - --port-https=8443
              ports:
                - containerPort: 8080
                  name: http
                  protocol: TCP
                - containerPort: 8443
                  name: https
                  protocol: TCP
              resources:
                limits:
                  cpu: 200m
                  memory: 50M
              volumeMounts:
                - name: tls
                  mountPath: "/etc/tls/private"
                  readOnly: true
          volumes:
            - name: tls
              secret:
                secretName: *name
                optional: true
  - apiVersion: v1
    kind: Service
    metadata:
      <<: *metadata
      annotations:
        service.beta.openshift.io/serving-cert-secret-name: *name
    spec:
      ports:
        - port: 80
          name: http
          protocol: TCP
          targetPort: 8080
        - port: 443
          name: https
          protocol: TCP
          targetPort: 8443
      selector:
        <<: *labels
      sessionAffinity: None
      type: ClusterIP
